<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Warrior</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

   

   
<div class="hero">

     <!--Add Banner with site title-->
    <a id="banner" href="https://fontmeme.com/retro-fonts/" class="centerImage"><img
        src="https://fontmeme.com/permalink/200311/bd1b350b2b828bfe26fb92a7732fc384.png" alt="retro-fonts"
        border="0"></a>


    <div class="form-box">
        
        <div class="button-box">  
        <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>


    </form>
    <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="email" class="input-field" placeholder="Email ID" required>
        <input type="text" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
        <button type="submit" class="submit-btn">Register</button>


</form>
    </div>
</div>
  


    <footer>Copyright Art Aragon 2020</footer>
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
